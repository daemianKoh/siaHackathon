<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


  
<div class="container">

   <div class="row">
     
      <div class="col-sm-12">
         <div class="jumbotron text-center">
            <span>
               <div class="main-title"> Singapore to Sydney,  23 Jan 2023 - 30 Jan 2023</div>
            </span>
            <span>
               <img src="images/User.png" alt="Avatar" style="width:30px; margin-top: -10px;">  <span class="main-title">X 4</span> 
             
            </span>
           
         </div>
      </div>
   
   </div>

   <div class="row">
      <div class="col-sm-12">
         <div class="main-title">
            Your group booking summary and status
         </div>
       
      </div>
      </div>

      <br>
      <br>


      <div class="row">
         <div class="col-sm-3">
            
          
         </div>
         <div class="col-sm-6">
            <div class="row">
               <div class="col-sm-3 outer-cont">
                  <div class="sub-title inner-cont"> You have </div>
          
               </div>
               <div class="col-sm-6 go-to-bor" style="text-align: center;">
                  <div class="row">
                     <div class="col-sm-3">
                   <div class="calender"> 03 </div>
                   <div class="calender-lable"> Days </div>
                       
                            </div>
                            <div class="col-sm-3">
                              <div class="calender"> 10 </div>
                              <div class="calender-lable"> Hours </div>
                                
                                     </div>
                                     <div class="col-sm-3">
                                       <div class="calender"> 60 </div>
                                       <div class="calender-lable"> Mins </div>
                                         
                                              </div>
                                              <div class="col-sm-3">
                                                <div class="calender"> 10 </div>
                                                <div class="calender-lable"> Seconds </div>
                                                  
                                                       </div>



                  </div>
            
          
               </div>
        
               <div class="col-sm-3 outer-cont">
                  <div class="sub-title inner-cont"> For your travel </div>
          
               </div>



            </div>
            
          
         </div>
         <div class="col-sm-3">
            
          
         </div>
         </div>

         <br>
         <br>

         <div class="row">
            <div class="col-sm-3">
            
          
            </div>
            <div class="col-sm-6">
            
               <div class="container-chip">
                  <div class="selector">
                      <div class="selecotr-item">
                          <input type="radio" id="radio1" name="selector" class="selector-item_radio" checked>
                          <label for="radio1" class="selector-item_label">Group</label>
                      </div>
                      <div class="selecotr-item">
                          <input type="radio" id="radio2" name="selector" class="selector-item_radio">
                          <label for="radio2" class="selector-item_label">Individual</label>
                      </div>
                     
                  </div>
              </div>
              
            </div>
            <div class="col-sm-3">
            
          
            </div>
 




         </div>

<br>
<br>



  <div class="row">
   <div class="col-sm-2">
     
    </div>



    <div class="col-sm-4 leave-from">
      <div class="row">
         <div class="col-sm-5">
            <label style="font-size: 12px; color:grey; font-weight:400">Leave from</label>
      <h4>Singapore</h4>
         </div>
         <div class="col-sm-2">
            <img src="images/air-craft.png" alt="Avatar" style="width:30px; padding-top: 15px;">
         </div>
         <div class="col-sm-5">
            <label style="font-size: 12px; color:grey; font-weight:400">Go to</label>
      <h4>Sydney</h4>
         </div>

      </div>
      
      
      
      
      
     
    </div>
    <div class="col-sm-4 go-to">
     
      <div class="row">
         <div class="col-sm-5">
            <label style="font-size: 12px; color:grey; font-weight:400">Leave on</label>
      <h4>23 Jan, Sat</h4>
         </div>
         <div class="col-sm-2">
            <img src="images/calender.png" alt="Avatar" style="width:30px; padding-top: 15px;">
         </div>
         <div class="col-sm-5">
            <label style="font-size: 12px; color:grey; font-weight:400">Return on</label>
      <h4>30 Jan, Sat</h4>
         </div>

      </div>
    </div>
    <div class="col-sm-2">
      
    </div>
  </div>


  <div class="row">
   <div class="col-sm-2"></div>
   <div class="col-sm-8">
     
     
      <div class="col-sm-3">
         <div class="card">
            <h3 class="card-title">CK  <span class="dot-green"></span></h3>
            <h3 class="card-sub-title">25%</h3>
            <div class="center-align">
            <div class="wrapper-pie twenty-five">
              <div class="circle"></div>
              <div class="pie"></div>
              <div class="text">
                  <img src="images/ck.png" alt="Avatar" style="width:85px">
              </div>
            </div>
            </div>
          </div>
       </div>
       <div class="col-sm-3">
         <div class="card">
            <h3 class="card-title">Balaji  <span class="dot-amber"></span></h3>
            <h3 class="card-sub-title">50%</h3>
            <div class="center-align">
            <div class="wrapper-pie fifty idle">
              <div class="circle"></div>
              <div class="pie"></div>
              <div class="text">
                  <img src="images/balaji.png" alt="Avatar" style="width:85px">
              </div>
            </div>
         </div>
          </div>
       </div>
       <div class="col-sm-3">
         <div class="card">
            <h3 class="card-title">Mike <span class="dot-amber"></span></h3>
            <h3 class="card-sub-title">75%</h3>
            <div class="center-align">
            <div class="wrapper-pie seventy-five idle">
              <div class="circle"></div>
              <div class="pie"></div>
              <div class="text">
                  <img src="images/mike.png" alt="Avatar" style="width:85px">
              </div>
            </div>
            </div>
          </div>
       </div>
       <div class="col-sm-3">
         <div class="card">
            <h3 class="card-title">Paul  <span class="dot-green"></span></h3>
            <h3 class="card-sub-title">100%</h3>
            <div class="center-align">
            <div class="wrapper-pie hundred">
              <div class="circle"></div>
              <div class="pie"></div>
              <div class="text">
                  <img src="images/paul.png" alt="Avatar" style="width:85px">
              </div>
            </div>
            </div>
          </div>
       </div>
        
      
   </div>
   <div class="col-sm-2"></div>

 </div>
</div>

</body>
</html>
